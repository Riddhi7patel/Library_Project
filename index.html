<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div class="container">
        <h1> Riddhi's Library </h1>
        <form id="form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="input" name="title" id="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="input-author" name="author" id="author" required>
          </div>
          <div class="form-group">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
          </div>
          <div class="from-group">
            <button type="submit" id="submitBtn"><span>Add Book</span></button>
          </div>
        </form>
      </hr>
        <div id="library">
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr class="favorite">
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
